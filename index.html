<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center lead">Chat</h2>
        <ul class="list-group" id="messagebox">
        </ul>


        <div id="spinner">

        </div>

        <hr>
        <div class="row">
            <div class="col-12" style="display: none;" id="info">
                <h2 class="text-center lead text-danger">შეავსე ყველა ველი</h2>
            </div>

            <div class="col-12 mt-2">
                <textarea onkeydown="" oninput="checkValidInput(this)" placeholder="Message" type="text" class="form-control"
                    id="message"></textarea>
            </div>

            <div class="col-12 mt-3">
                <button class="btn btn-primary w-100" onclick="sendMessage()" type="button">Send</button>
                <button class="btn btn-danger w-100 mt-3" onclick="deleteMessage()" type="button">Delete</button>
            </div>
        </div>

    </div>
</body>

</html>
